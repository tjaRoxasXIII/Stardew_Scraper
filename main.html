<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Crop Data - Dark Mode</title>
    <style>
      /* Dark mode styles */
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }
  
      /* Dark mode styles for the crop container */
      .crop-container {
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
      }
  
      /* Dark mode styles for the text */
      h3, p {
        color: #fff;
      }
  
      /* Dark mode styles for the image */
      img {
        filter: brightness(0.8); /* Adjust image brightness if needed */
      }
    </style>
  </head>
<body>
  <div id="cropData"></div>

  <script>
    // Fetch the JSON data
    fetch('crop_data.json')
      .then(response => response.json())
      .then(data => {
        const cropDataContainer = document.getElementById('cropData');

        // Loop through each item in the JSON data and create HTML elements to display
        data.forEach(crop => {
          const cropContainer = document.createElement('div');
          cropContainer.classList.add('crop-container');

          // Create HTML elements for each property of the crop
          const cropName = document.createElement('h3');
          cropName.textContent = `Crop: ${crop['Crop']}`;

          const harvestTime = document.createElement('p');
          harvestTime.textContent = `Harvest Time: ${crop['Harvest Time']}`;

          document.createElement('h2').textContent = 'Sell Prices';
          const sellPrices = document.createElement('p');
          sellPrices.textContent = `Sell Prices: ${crop['Sell Price']}`;

          const cropSeason = document.createElement('p');
          cropSeason.textContent = `Harvested During: ${crop['Grow Season']}`;

          const cropImage = document.createElement('img');
          cropImage.src = 'crop_images/' + crop['Crop'] + '.png';

          // Append elements to the crop container
          cropContainer.appendChild(cropName);
          cropContainer.appendChild(cropSeason);
          cropContainer.appendChild(cropImage);
          cropContainer.appendChild(harvestTime);
          cropContainer.appendChild(sellPrices);

          // Append the crop container to the main container in the HTML
          cropDataContainer.appendChild(cropContainer);
        });
      })
      .catch(error => console.log('Error fetching data:', error));
  </script>
</body>
</html>
